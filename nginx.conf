server_tokens off;

server {
  listen 80;
  root /usr/share/nginx/html;

  location /assets/ {
    add_header 'Cross-Origin-Opener-Policy' 'same-origin';
    add_header 'Cross-Origin-Embedder-Policy' 'require-corp';
    expires 1y;
  }

  location = /index.html {
    add_header 'Cross-Origin-Opener-Policy' 'same-origin';
    add_header 'Cross-Origin-Embedder-Policy' 'require-corp';
    expires -1;
  }
}
